<script>

// idade >= 18, está na lista OU possui ingresso VIP
// Ter idade igual ou superior a 18 anos. Estar na lista de convidados OU possuir um ingresso VIP.
// Se todas as condições forem atendidas, imprima "Acesso concedido!". Caso contrário, imprima "Desculpe, você não pode acessar a festa."

let idade = prompt("Insira sua idade");
let lista = prompt("Você está na lista de convidados?");
let listaVIP = prompt("Você está na lista VIP?").toLowerCase();

if (idade >= 18 && listaVIP === "sim" || "S" || lista === "sim" || "S")
{
    alert("Acesso concedido!");
}
else
{
    alert("Desculpe, você não pode acessar a festa.")
}
</script>
